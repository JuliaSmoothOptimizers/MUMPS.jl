# .circleci/config.yml
version: 2
jobs:
  build-linux-julia-1.3:
    working_directory: ~/MUMPS.jl
    machine: true
    environment:
      HOMEBREW_VERBOSE: 1
      HOMEBREW_VERBOSE_USING_DOTS: 1
    steps:
      - checkout
      - run:
          name: Install Linuxbrew
          command: |
            yes | ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install)" || true
      - run: |
          sudo apt remove openmpi-bin libopenmpi-dev mpich libmpich-dev || true
          export LINUXBREW=/home/linuxbrew/.linuxbrew
          export PATH=$LINUXBREW/bin:$LINUXBREW/sbin:$PATH
          brew --env
          brew config
          brew update
          brew tap linuxbrew/xorg
          brew tap brewsci/num
          brew install brewsci-mumps
      - run: |
          wget https://julialang-s3.julialang.org/bin/linux/x64/1.3/julia-1.3.1-linux-x86_64.tar.gz
          tar zxf julia-1.3.1-linux-x86_64.tar.gz
      - run: |
          export LINUXBREW=/home/linuxbrew/.linuxbrew
          export PATH=$LINUXBREW/bin:$LINUXBREW/sbin:$PATH
          ./julia-1.3.1/bin/julia -e 'ENV["FC"] = "/home/linuxbrew/.linuxbrew/bin/gfortran"; using Libdl; push!(DL_LOAD_PATH, "/home/linuxbrew/.linuxbrew/lib"); using Pkg; Pkg.update(); Pkg.clone(pwd()); ENV["MUMPS_PREFIX"] = "/home/linuxbrew/.linuxbrew/opt/brewsci-mumps"; ENV["SCALAPACK_PREFIX"] = "/home/linuxbrew/.linuxbrew/opt/brewsci-scalapack"; Pkg.build("MUMPS"); Pkg.test("MUMPS");'

  build-linux-julia-1.6:
    working_directory: ~/MUMPS.jl
    machine: true
    environment:
      HOMEBREW_VERBOSE: 1
      HOMEBREW_VERBOSE_USING_DOTS: 1
    steps:
      - checkout
      - run:
          name: Install Linuxbrew
          command: |
            yes | ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install)" || true
      - run: |
          sudo apt remove openmpi-bin libopenmpi-dev mpich libmpich-dev || true
          export LINUXBREW=/home/linuxbrew/.linuxbrew
          export PATH=$LINUXBREW/bin:$LINUXBREW/sbin:$PATH
          brew --env
          brew config
          brew update
          brew tap linuxbrew/xorg
          brew tap brewsci/num
          brew install brewsci-mumps
      - run: |
          wget https://julialang-s3.julialang.org/bin/linux/x64/1.4/julia-1.6.3-linux-x86_64.tar.gz
          tar zxf julia-1.6.3-linux-x86_64.tar.gz
      - run: |
          export LINUXBREW=/home/linuxbrew/.linuxbrew
          export PATH=$LINUXBREW/bin:$LINUXBREW/sbin:$PATH
          ./julia-1.6.3/bin/julia -e 'ENV["FC"] = "/home/linuxbrew/.linuxbrew/bin/gfortran"; using Libdl; push!(DL_LOAD_PATH, "/home/linuxbrew/.linuxbrew/lib"); using Pkg; Pkg.update(); Pkg.clone(pwd()); ENV["MUMPS_PREFIX"] = "/home/linuxbrew/.linuxbrew/opt/brewsci-mumps"; ENV["SCALAPACK_PREFIX"] = "/home/linuxbrew/.linuxbrew/opt/brewsci-scalapack"; Pkg.build("MUMPS"); Pkg.test("MUMPS");'

workflows:
  version: 2
  test-bot:
    jobs:
      - build-linux-julia-1.3
      - build-linux-julia-1.6
